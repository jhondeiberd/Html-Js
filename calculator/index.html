<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Calculator</title>
    <h1 class="mt-1 align-items-center">Calculator</h1>
    <button class="btn btn-outline-success" onclick="Start()" width: 78px>Start</button>
    <hr><br>
</head>
<body>
    <div class="container">
        <button class="btn btn-outline-secondary" onclick="Calculate()" width: 78px>Calculator</button>
        <br><br>
        <div class="row">
            <div class="col-auto">
                <input type="number" class="form-control" id="number1">
            </div>
            <div class="col-1" "text-center" font-weight-bold">
                <input type="text" class="form-control" id="operator" disabled>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="number2">
            </div>
            <div class="col-auto">
                <label for="equal" class="form-label">=</label>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="result" disabled>
            </div>
        </div><br>
        <hr>
        <button class="btn btn-outline-secondary" onclick="Operation(0);">+</button>
        <button class="btn btn-outline-secondary" onclick="Operation(1);">-</button>
        <button class="btn btn-outline-secondary" onclick="Operation(2);">*</button>
        <button class="btn btn-outline-secondary" onclick="Operation(3);">/</button>
        <hr>        
        <button class="btn btn-outline-danger" onclick="End()">Close</button><br>
    </div>
</body>
<script src="calculator.js"></script>
</html>
